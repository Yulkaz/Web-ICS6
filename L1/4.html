<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title> Заявка </title>
</head>
<body>
	<h2>Заявка</h2>
	<form>
		<table>
			<tr>
				<th>Имя:</th>
				<th colspan="2"><input type="text" name="fname" required/></th>
			</tr>
			<tr>
				<th>Фамилия:</th>
				<th colspan="2"><input type="text" name="lname" required/></th>
			</tr>
			<tr>
				<th>Отчество:</th>
				<th colspan="2"><input type="text" name="pname" /></th>
			</tr>
			<tr>
				<th>Пол:</th>
				<th><input type="radio" name="gender" value="м"/> м </th>
				<th><input type="radio" name="gender" value="ж"/> ж </th>
			</tr>
			<tr>
				<th>Почтовый адрес:</th>
				<th colspan="2"><input type="text" name="post" /></th>
			</tr>
			<tr>
				<th colspan="3"><input type="submit" value="Отправить" /></th>
			</tr>
		</table>
	</form>
</body>
</html>
